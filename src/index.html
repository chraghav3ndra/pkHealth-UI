<html ng-app="pkHealth">

    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <div class="page-body" ng-controller="IndexController as index">

            <div class="banner ">

                <div class="col-sm-6">
                    <img src="./assets/images/logo.png" alt="prokarma logo" />

                    <h4 class="title">PK - Health</h4>
                </div>

                <div class="banner-menus col-sm-6 ">
                    <div id="dropdown-long-content" class="pull-right">
                        <button type="button" class="btn next-button-sm" ui-sref="home">
                            <span class="glyphicon glyphicon-home"></span> Home
                        </button>
                        <button type="button" class="btn next-button-sm" ui-sref="dashboard" uib-dropdown-toggle>
                            <span class="glyphicon glyphicon-dashboard"></span> Dashboard
                        </button>
                        <button type="button" class="btn next-button-sm" ui-sref="registerDevices" uib-dropdown-toggle>
                            <span class="glyphicon glyphicon-check"></span> Register Devices
                        </button>
                    </div>
                </div>
            </div>

            <div ui-view>

            </div>
        </div>
