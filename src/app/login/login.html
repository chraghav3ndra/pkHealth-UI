<div class="login container">
    <!--<h4 class="page-header">EDP Robot</h4>-->
    <form class="login-form">
        <div class="col-sm-8  col-sm-offset-3">
            <div class="row">
                <span class="text-danger validation-color" ng-if="login.invalid"> Invalid login and password </span>
            </div>
            <div class="row">
                <div class="form-group col-sm-8">
                    <label class="col-sm-8">User Name</label>
                    <input type="text" id="userId" ng-model="login.loginUserData.userName" />
                </div>
                <div class="col-sm-8 form-group">
                    <label class="col-sm-8">Password</label>
                    <toggle-password ng-model="login.loginUserData.pwd" />

                </div>
                <div class="form-group col-sm-8">
                    <button type="button" class="btn btn-block next-button" ng-click="login.login()">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
